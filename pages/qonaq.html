		@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

		/* Checkbox-hack gallery zoom (pure CSS, no JS) */
		.photo-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:14px;align-items:start}
		.photo-item{position:relative}

		/* hide the checkbox off-screen */
		.zoom-toggle{position:absolute;left:-9999px}

		/* thumbnail label: fill its grid cell using aspect-ratio */
		.zoom-thumb{display:block;cursor:pointer;overflow:hidden;border-radius:6px;width:100%;aspect-ratio:4/3}
		.zoom-thumb img{width:100%;height:100%;display:block;object-fit:cover;transition:transform .3s ease,opacity .3s ease}
		.zoom-thumb:hover img{transform:translateY(-6px) scale(1.03)}

		/* full-screen overlay (hidden by default) */
		.zoom-full{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;padding:28px;background:rgba(0,0,0,0.85);opacity:0;pointer-events:none;transition:opacity .3s ease;z-index:9999}
		.zoom-full label{display:flex;align-items:center;justify-content:center;width:100%;height:100%;cursor:zoom-out}
		.zoom-full img{max-width:100vw;max-height:100vh;object-fit:contain;transition:transform .3s ease,opacity .3s ease;transform:scale(.98);border-radius:6px}

		/* when checked, show overlay */
		.zoom-toggle:checked + .zoom-thumb + .zoom-full{opacity:1;pointer-events:auto}
		.zoom-toggle:checked + .zoom-thumb + .zoom-full img{transform:scale(1);opacity:1}

		/* responsive: keep aspect-ratio but reduce grid columns on small screens */
		@media (max-width:640px){ .photo-grid{grid-template-columns:repeat(auto-fit,minmax(140px,1fr))} }
	</style>
</head>
